<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모듈화</title>
    <style>
      .parent {
        display: inline-block;
        margin: 0 20px;
      }
      .child {
        width: 150px;
        height: 150px;
        background-color: skyblue;
      }
      @media screen and (min-width: 800px) {
        .child {
          width: 150px;
          height: 150px;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
