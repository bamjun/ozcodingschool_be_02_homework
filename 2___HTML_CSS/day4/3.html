<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<style>
    .list{
        color: brown;
        font-style: italic;
        font-weight: 900;

        border: 3px dashed green;
        padding: 0;
    }

    ul{
        border: inherit;
        
    }
    li:nth-child(3){
        color: unset;
        font-style: unset;
        font-weight: unset;
    }

</style>
<body>
    <h2>마라톤 대회 참가 기록</h2>
    <div class="list">
        <ul>
            <li>
                새해밋 마라톤
            </li>
            <li>
                서울국제
            </li>
            <li>
                대전 대청호
            </li>
            <li>
                대전시 새마을
            </li>
        </ul>
    </div>

    
</body>
</html>
