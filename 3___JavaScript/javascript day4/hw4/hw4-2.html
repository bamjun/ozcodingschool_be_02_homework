<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #images {
      width: 500px;
      height: 350px;
    }
    #image1 {
      background-image: url(1.png);
      display: none;
    }
    #image2 {
      background-image: url(2.png);
      display: none;
    }
    #image3 {
      background-image: url(3.png);
      display: block;
    }
    .image {
      width: 300px;
      height: 300px;
      background-size: cover; /* 배경 이미지 크기 조정 */
      background-position: center; /* 배경 이미지 중앙 정렬 */
    }
  </style>
  <body>
    <div id="container">
      <div id="images">
        <div id="image1" class="image"></div>
        <div id="image2" class="image"></div>
        <div id="image3" class="image"></div>
      </div>
      <button id="startstop">정지</button>
    </div>

    <script>
      let currentImageIndex = 0;
      let intervalId;
      const images = document.querySelectorAll(".image");
      const startStopButton = document.getElementById("startstop");

      function switchImage() {
        images.forEach((img, index) => {
          img.style.display = index === currentImageIndex ? "block" : "none";
        });
        currentImageIndex = (currentImageIndex + 1) % images.length;
      }

      function startSlideshow() {
        intervalId = setInterval(switchImage, 1000);
        startStopButton.textContent = "정지";
      }

      function stopSlideshow() {
        clearInterval(intervalId);
        startStopButton.textContent = "시작";
      }

      startStopButton.addEventListener("click", () => {
        if (startStopButton.textContent === "시작") {
          startSlideshow();
        } else {
          stopSlideshow();
        }
      });

      // 슬라이드쇼 시작
      startSlideshow();
    </script>
  </body>
</html>
