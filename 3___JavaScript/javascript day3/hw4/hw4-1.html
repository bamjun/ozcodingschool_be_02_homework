<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(222, 116, 255);
        display: grid;
        place-items: center;
      }
      #container {
        border-radius: 10px;
        background-color: aqua;
        width: 300px;
        height: 400px;
        display: grid;
        place-items: center;
      }

      #title {
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        padding: 0;
        height: 1px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .btn {
        margin: 1px;
        padding: 0;
        width: 50px;
        height: 50px;
        border-radius: 10px;
      }
      .btn:hover {
        background-color: rgb(188, 188, 188);
      }
      #display {
        background-color: aliceblue;
        height: 50px;
        padding-right: 10px;
        text-align: right;
        display: grid;
        align-content: center;
        margin-bottom: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="title">Click MyCalulator</div>
      <div id="caluator">
        <div id="display"></div>
        <ul>
          <li>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btnmulti">*</button>
          </li>
          <li>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btndiv">/</button>
          </li>
          <li>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btnminu">-</button>
          </li>
          <li>
            <button class="btn" id="btnclear">C</button>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="btnadd">+</button>
            <button class="btn" id="btnfinal">=</button>
          </li>
        </ul>
      </div>
    </div>
    <script>
      // 계산을 위한 함수 정의
      function calculate(expression) {
        try {
          return eval(expression);
        } catch (error) {
          return "Error";
        }
      }

      const display = document.getElementById("display");
      const buttons = document.querySelectorAll(".btn");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.id === "btnfinal") {
            // '=' 버튼 클릭 시 계산
            display.textContent = calculate(display.textContent);
          } else if (button.id === "btnclear") {
            // 'C' 버튼 클릭 시 초기화
            display.textContent = "";
          } else {
            // 숫자 및 연산자 버튼 클릭 시
            display.textContent += button.textContent;
          }
        });
      });
    </script>
  </body>
</html>
