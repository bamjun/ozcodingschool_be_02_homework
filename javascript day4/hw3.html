<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <style>
      body {
        background-color: blanchedalmond;
        display: grid;
        place-items: center;
      }
      #container {
        margin-top: 50px;
        background-color: aqua;
        width: 700px;
        height: 300px;
        border-radius: 10px;
        display: grid;
        place-items: center;
      }
      #title {
        margin-top: 40px;
        font-size: 25px;
        font-weight: bolder;
        margin-bottom: 0;
      }
      #content {
        margin-top: 0;
        background-color: aliceblue;
        width: 550px;
        padding: 0;
        border-radius: 7px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #btns {
        margin-bottom: 40px;
      }
      .num {
        margin: 0;
        padding: 0;
        border-radius: 30px;
        width: 60px;
        height: 60px;
        background-color: rgb(32, 9, 205);
        font-size: 20px;
        font-weight: bolder;
        margin: 10px;
        text-align: center;
        line-height: 60px;
        color: rgb(109, 130, 192);
      }
      #creatnum {
        border-radius: 5px;
        width: 60px;
        height: 40px;
        background-color: rgb(221, 255, 0);
        border-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="title"></div>
      <div id="content">
        <div class="num" id="num1">1</div>
        <div class="num" id="num2">2</div>
        <div class="num" id="num3">3</div>
        <div class="num" id="num4">4</div>
        <div class="num" id="num5">44</div>
        <div class="num" id="num6">1</div>
      </div>
      <div id="btns">
        <button id="creatnum">추첨</button>
      </div>
    </div>
    <script>
      const title = document.getElementById("title");
      const content = document.getElementById("content");
      const creatnum = document.getElementById("creatnum");

      let tody = new Date();
      title.textContent = `${tody.getFullYear()}년 ${
        tody.getMonth() + 1
      }월 ${tody.getDate()}일 로또 번호 추첨`;

      function generateLottoNumbers() {
        const numbers = new Set();
        while (numbers.size < 6) {
          numbers.add(Math.floor(Math.random() * 45) + 1);
        }
        return Array.from(numbers);
      }

      function updateNumberColor(number) {
        if (number <= 9) return "yellow";
        if (number <= 19) return "orange";
        if (number <= 29) return "purple";
        if (number <= 39) return "blue";
        return "red";
      }

      creatnum.addEventListener("click", () => {
        const lottoNumbers = generateLottoNumbers();
        lottoNumbers.forEach((num, index) => {
          const numDiv = document.getElementById(`num${index + 1}`);
          numDiv.textContent = num;
          numDiv.style.backgroundColor = updateNumberColor(num);
        });
      });
    </script>
  </body>
</html>
